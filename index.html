<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <figure class="header-container">
        <img class="header-container-image" class="main-logo" src="./images/logo.svg" alt="Huddle logo">
      </figure>
    </header>
    <main class="main">
      <article class="main-container">
        <img class="main-image" src="./images/illustration-mockups.svg" alt="Huddle Mockup">
        <h1 class="main-title">Build The Community Your Fans Will Love</h1>
        <p class="main-subtitle">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="main-button" href="/">Register</button>
      </article>
    </main>
    <footer class="footer">
      <section>
        <a href="">Facebook</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </section>
    </footer>
  </body>
</html>
